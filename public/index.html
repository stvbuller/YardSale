<!DOCTYPE html>
<html ng-app="yardSaleApp">
<head>
  <meta charset="utf-8">
  <title>Yard Sale App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body ng-controller="yardSaleController">
  <h1>Yard Sale<h1>

  <div class="row" ng-hide="yardSaleController.loggedIn">
    <div class="col-md-6">
      <form ng-submit="loginUser()">
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" class="form-control" ng-model="userName" id="userName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="text" class="form-control" ng-model="userPassword" id="userPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
    <div class="col-md-6">
    </div>
  </div>

  <div class="row" ng-hide="yardSaleController.loggedIn">
    <div class="col-md-6" ng-repeat="user in users">
      <h2>Hi, {{user.name}}!</h2>
      <h3>You can spend: {{user.money | currency}}</h3>
      <h3>Collected Items: {{user.collectedItems}}</h3>
    </div>
    <div class="col-md-6">
    </div>
  </div>

  <div class="row" ng-init="getItems()">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Cost</th>
            <th>Description</th>
            <th>Owned by</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody ng-repeat="item in items">
          <tr>
            <td>
              {{ item.itemName }}
            </td>
            <td>
              {{ item.itemPrice }}
            </td>
            <td>
              {{ item.itemDescription }}
            </td>
            <td>
              {{ item._owner }}
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" ng-model="addComment" placeholder="Add a comment">
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn btn-primary" ng-click="postComment()">Post Comment!</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn btn-success" ng-click="buyItem()">Buy This Item!</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> <!-- end of row -->

  <h3>List Your Item For Sale<h3>
  <div class="row">
    <div class="col-md-6">
      <form ng-submit="listItem()">
        <div class="form-group">
          <label for="itemName">Item Name</label>
          <input type="text" class="form-control" ng-model="itemName" id="itemName" placeholder="Item Name">
        </div>
        <div class="form-group">
          <label for="itemDescription">Description</label>
          <input type="text" class="form-control" ng-model="itemDescription" id="itemDescription" placeholder="Description">
        </div>
        <div class="form-group">
          <label for="itemPrice">Price</label>
          <input type="text" class="form-control" ng-model="itemPrice" id="itemPrice" placeholder="Price">
        </div>
        <button type="submit" class="btn btn-default">List Item</button>
      </form>
    </div>
    <div class="col-md-6">
    </div>
  </div>

  <!-- angular.js CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <!-- custom scripts -->
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="yardSale.js"></script>
</body>
</html>
