<!DOCTYPE html>
<html ng-app="yardSaleApp">
<head>
  <meta charset="utf-8">
  <title>Yard Sale App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body ng-controller="yardSaleController">
  <h1>Yard Sale<h1>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Cost</th>
            <th>Description</th>
            <th>Owned by</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              {{ <!-- item name --> }}
            </td>
            <td>
              {{ <!-- item cost --> }}
            </td>
            <td>
              {{ <!-- item description --> }}
            </td>
            <td>
              {{ <!-- item owner --> }}
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" ng-model="addComment" placeholder="Add a comment">
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn btn-primary" ng-click="postComment()">Post Comment!</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn btn-success" ng-click="buyItem()">Buy This Item!</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> <!-- end of row -->

  <h3>List Your Item For Sale<h3>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="itemName">Name</label>
          <input type="text" class="form-control" ng-model="itemName" id="itemName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="itemDescription">Description</label>
          <input type="text" class="form-control" ng-model="itemDescription" id="itemDescription" placeholder="Description">
        </div>
        <div class="form-group">
          <label for="itemPrice">Price</label>
          <input type="text" class="form-control" ng-model="itemPrice" id="itemPrice" placeholder="Price">
        </div>
        <button type="button" class="btn btn-default" ng-click="listItem()">List Item</button>
      </form>
    </div>
  </div>

  <!-- angular.js CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <!-- custom scripts -->
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="yardSale.js"></script>
</body>
</html>
